<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbox</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">ğŸ¤–</div>
        <div>
          <div class="title">Gemini Chat</div>
          <div class="subtitle">Upload nhiá»u file, preview áº£nh, Ä‘á»c ná»™i dung + OCR</div>
        </div>
      </div>
      <button class="icon-btn" id="themeToggle" onclick="toggleTheme()">ğŸŒ™</button>
    </header>

    <main class="chat">
      <div id="chatBox" class="chat-box"></div>
    </main>

    <footer class="composer">
      <input id="msgInput" class="msg-input" type="text" placeholder="Nháº­p tin nháº¯n..."
             onkeypress="if(event.key==='Enter') sendMessage()">

      <input type="file" id="fileInput" hidden multiple onchange="uploadFiles(event)">
      <button class="icon-btn" onclick="document.getElementById('fileInput').click()" title="Upload file">ğŸ“</button>

      <button class="send-btn" onclick="sendMessage()">Gá»­i</button>
    </footer>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("themeToggle");
      icon.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString("vi-VN", { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(sender, content, type) {
      const box = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.innerHTML = `
        <div class="meta">${sender} â€¢ ${getTime()}</div>
        <div class="bubble">${content}</div>
      `;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    function escapeHtml(s) {
      return s
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      appendMessage("Báº¡n", escapeHtml(text), "user");
      appendMessage("Gemini", "âŒ› Äang gÃµ...", "bot");

      const res = await fetch("/send_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      const box = document.getElementById("chatBox");
      box.lastChild?.remove(); // remove typing

      appendMessage("Gemini", escapeHtml(data.message || "âŒ KhÃ´ng cÃ³ pháº£n há»“i"), "bot");
    }

    function uploadFiles(event) {
      const files = event.target.files;
      if (!files || files.length === 0) return;

      const formData = new FormData();
      for (const f of files) {
        formData.append("files", f);
        appendMessage("Báº¡n", `ğŸ“¤ Upload: <b>${escapeHtml(f.name)}</b>`, "user");
      }

      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            appendMessage("Gemini", `âŒ ${escapeHtml(data.error)}`, "bot");
            return;
          }

          (data.files || []).forEach(item => {
            if (item.error) {
              appendMessage("Gemini", `âŒ ${escapeHtml(item.filename || "file")}: ${escapeHtml(item.error)}`, "bot");
              return;
            }

            const isImg = item.mimetype && item.mimetype.startsWith("image/");
            const preview = isImg
              ? `<div class="file-card">
                   <div class="file-name">ğŸ–¼ï¸ ${escapeHtml(item.filename)}</div>
                   <img src="${item.file_url}" class="preview-img" />
                 </div>`
              : `<div class="file-card">
                   <div class="file-name">ğŸ“„ <a class="file-link" href="${item.file_url}" download>${escapeHtml(item.filename)}</a></div>
                 </div>`;

            appendMessage("Báº¡n", preview, "user");

            if (item.file_content) {
              const safeText = escapeHtml(item.file_content).replaceAll("\n", "<br>");
              appendMessage(
                "Gemini",
                `<div class="extract">
                   <div class="extract-title">Ná»™i dung trÃ­ch xuáº¥t: <b>${escapeHtml(item.filename)}</b></div>
                   <div class="extract-body">${safeText}</div>
                 </div>`,
                "bot"
              );
            }
          });
        })
        .catch(err => appendMessage("Gemini", `âŒ Upload lá»—i: ${escapeHtml(String(err))}`, "bot"))
        .finally(() => {
          event.target.value = "";
        });
    }
  </script>
</body>
</html>
